<div class="row" ng-controller="expenseProgressController">
    <div class="col-sm-12">
        <div class="ibox float-e-margins">
            <div class="ibox-title">
                <h5>报销审批</h5>
            </div>
            <div class="ibox-content">
                <div class="row row-lg">
                    <div class="col-sm-12">
                         <div class="row">
                            <div class="col-sm-3">
								<div class="input-group">
									<div class="input-group-btn">
										<button data-toggle="dropdown" class="btn btn-white dropdown-toggle" type="button">名称
										</button>
									</div>
									<input type="text" class="form-control" placeholder="请输入描述" ng-model="searchItem.name">
								</div>                            
							</div>
							<div class="col-sm-3">
								<button type="button" class="btn btn-primary " ng-click="reloadTable()">
									<i class="fa fa-search"></i>&nbsp;搜索
								</button>
								<button type="button" class="btn btn-primary " ng-click="clear()">
									<i class="fa fa-refresh"></i>&nbsp;清除
								</button>
							</div>
						</div>
                        
                        <div class="fixed-table-container pt-38">
							<table class="layui-hide"  lay-filter="enpense_progress"></table> 
					    </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
