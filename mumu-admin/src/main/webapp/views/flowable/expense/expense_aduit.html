<div class="wrapper wrapper-content animated fadeInRight">
	<div class="ibox float-e-margins">
		<div class="ibox-content">
			<div class="form-horizontal bv-form" >
				<div class="row" ng-form="editForm">
					<div class="col-sm-12 b-r">
						<div class="form-group has-feedback">
							<label class="col-sm-2 control-label">报销金额</label>
							<div class="col-sm-9">
								<input class="form-control"	ng-model="submitData.money">
							</div>
						</div>
						<div class="hr-line-dashed"></div>
						
						<div class="form-group has-feedback">
						    <label class="col-sm-2 control-label">报销描述</label>
							<div class="col-sm-9">
								<input class="form-control"	ng-model="submitData.expenseDesc">
							</div>
						</div>
						<div class="hr-line-dashed"></div>
					</div>
					<div>
						<label class="col-sm-2 control-label">流程图</label>
						<img style="-webkit-user-select: none;" ng-src="{{submitData.expenseViewUrl}}">
						<div class="hr-line-dashed"></div>
					</div>
				</div>
				<div class="row btn-group-m-t">
					<div class="col-sm-10">
						<button type="button" class="btn btn-success dialog-btn"
							ng-click="pass()">
							<i class="fa fa-check"></i>&nbsp;通过
						</button>
						<button type="button" class="btn btn-danger dialog-btn"
							ng-click="unPass()" ng-if="submitData.canRollBack">
							<i class="fa fa-fast-backward"></i>&nbsp;驳回
						</button>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
