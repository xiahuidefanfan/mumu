<div class="wrapper wrapper-content animated fadeInRight">
	<div class="ibox float-e-margins">
		<div class="ibox-content">
			<div class="form-horizontal bv-form" >
				<div class="row" ng-form="editForm">
					<div class="col-sm-6 b-r">
						<div ng-class="{'form-group':true, 'has-feedback':true, 
						               'has-error': editForm.bookName.$error.required 
											     && editForm.bookName.$dirty}">
							<label class="col-sm-3 control-label">书名</label>
							<div class="col-sm-9">
								<input class="form-control"	ng-model="submitData.bookName" name="bookName" required>
								<small style="display: block;color:#ed5565"
									   ng-if="editForm.bookName.$error.required 
							       		   && editForm.bookName.$dirty">书名不能为空
								</small>
							</div>
						</div>
						<div class="hr-line-dashed"></div>
						<div class="form-group has-feedback">
							<div class="zTreeDemoBackground left" id="dictMenu" style='display:none'>
								<ul id="dictTree" class="ztree tree-box"></ul>
							</div>
							<label class="col-sm-3 control-label">所有者</label>
							<div class="col-sm-9">
								<input class="form-control"
									   ng-click="showDictTree()"
									   ng-model="submitData.owner">
							</div>
						</div>
						<div class="hr-line-dashed"></div>
						<div class="form-group has-feedback">
							<label class="col-sm-3 control-label">类别</label>
							<div class="col-sm-9">
								<select class="form-control"  ng-model="submitData.type">
						            <option value="{{t.code}}" 
						            		ng-repeat="t in bookType" 
						            		ng-selected="submitData.type==t.code">{{t.name}}
						            </option>   
						          </select>
							</div>
						</div>
						<div class="hr-line-dashed"></div>
					</div>
					
					<div class="col-sm-6">
						<div class="form-group has-feedback">
							<label class="col-sm-3 control-label">是否上架</label>
							<div class="col-sm-9">
								<select class="form-control"  ng-model="submitData.isUpper">
						            <option value="{{t.code}}" 
						            		ng-repeat="t in bookUpper" 
						            		ng-selected="submitData.isUpper==t.code">{{t.name}}
						            </option>   
						          </select>
							</div>
						</div>
						<div class="hr-line-dashed"></div>
						<div class="form-group has-feedback">
							<label class="col-sm-3 control-label">价格</label>
							<div class="col-sm-9">
								<input class="form-control"	
									   ng-model="submitData.price">
							</div>
						</div>
						<div class="hr-line-dashed"></div>
						<div class="form-group has-feedback">
							<label class="col-sm-3 control-label">书籍简介</label>
							<div class="col-sm-9">
								<input class="form-control"	
									   ng-model="submitData.tips">
							</div>
						</div>
						<div class="hr-line-dashed"></div>
					</div>
				</div>
				<div class="row btn-group-m-t">
					<div class="col-sm-10">
						<button type="button" class="btn btn-success dialog-btn "
							ng-click="updateSubmit()" id="ensure">
							<i class="fa fa-check"></i>&nbsp;提交
						</button>
						<button type="button" class="btn btn-danger dialog-btn"
							ng-click="closeLayer()" id="cancel">
							<i class="fa fa-eraser"></i>&nbsp;取消
						</button>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
