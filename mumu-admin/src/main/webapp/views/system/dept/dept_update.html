<div class="wrapper wrapper-content animated fadeInRight">
	<div class="ibox float-e-margins">
		<div class="ibox-content">
			<div class="form-horizontal bv-form" >
				<div class="row" ng-form="editForm">
					<div class="col-sm-6 b-r">
						<div ng-class="{'form-group':true, 'has-feedback':true, 
						               'has-error': editForm.simplename.$error.required 
											     && editForm.simplename.$dirty}">
							<label class="col-sm-3 control-label">部门名称</label>
							<div class="col-sm-9">
								<input class="form-control"	ng-model="submitData.simplename" name="simplename" required>
								<small style="display: block;color:#ed5565"
    							       ng-if="editForm.simplename.$error.required 
   							       		   && editForm.simplename.$dirty">
    						 		 部门名称不能为空
    							</small>
							</div>
						</div>
						<div class="hr-line-dashed"></div>

						<div class="form-group has-feedback">
							<label class="col-sm-3 control-label">部门全称</label>
							<div class="col-sm-9">
								<input class="form-control" ng-model="submitData.fullname" type="text">
							</div>
						</div>
						<div class="hr-line-dashed"></div>

						<div class="form-group">
							<label class="col-sm-3 control-label">备注</label>
							<div class="col-sm-9">
								<input class="form-control" ng-model="submitData.tips" type="text">
							</div>
						</div>
						<div class="hr-line-dashed"></div>

					</div>
					
						<div class="col-sm-6">
						<div ng-class="{'form-group':true, 'has-feedback':true, 
						               'has-error': editForm.chosedDeptName.$error.required 
											     && editForm.chosedDeptName.$dirty}">
							<div class="zTreeDemoBackground left" id="deptMenu" style='display:none'>
								<ul id="deptTree" class="ztree tree-box"></ul>
							</div>
							<label class="col-sm-3 control-label">上级部门</label>
							<div class="col-sm-9" ng-click="showDeptTree()">
								<input class="form-control" 
									   ng-model="submitData.pName"
								       name="chosedDeptName" 
								       readonly="readonly" 
								       required
									   style="background-color: #ffffff !important;">
								   <small style="display: block;color:#ed5565"
    							          ng-if="editForm.chosedDeptName.$error.required 
											     && editForm.chosedDeptName.$dirty">
    						 		请选择父部门
    							</small>
							</div>
						</div>
						<div class="hr-line-dashed"></div>
						
						<div class="form-group">
							<label class="col-sm-3 control-label">排序</label>
							<div class="col-sm-9">
								<input class="form-control" ng-model="submitData.num" type="number">
							</div>
						</div>
						
					</div>
				</div>
				<div class="row btn-group-m-t">
					<div class="col-sm-10">
						<button type="button" class="btn btn-success dialog-btn"
							ng-click="updateSubmit()">
							<i class="fa fa-check"></i>&nbsp;提交
						</button>
						<button type="button" class="btn btn-danger dialog-btn"
							ng-click="closeLayer()">
							<i class="fa fa-eraser"></i>&nbsp;取消
						</button>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
