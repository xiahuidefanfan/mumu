<div class="row" ng-controller="menuController">
    <div class="col-sm-12">
        <div class="ibox float-e-margins">
            <div class="ibox-title">
                <h5>菜单管理</h5>
            </div>
            <div class="ibox-content">
                <div class="row row-lg">
                    <div class="col-sm-12">
                    	<div class="row">
                            <div class="col-sm-3">
								<div class="input-group">
									<div class="input-group-btn">
										<button data-toggle="dropdown" class="btn btn-white dropdown-toggle" type="button">菜单名称
										</button>
									</div>
									<input type="text" class="form-control" placeholder="菜单名称" ng-model="searchItem.condition">
								</div>                            
							</div>
							 <div class="col-sm-3">
								<div class="input-group">
									<div class="input-group-btn">
										<button data-toggle="dropdown" class="btn btn-white dropdown-toggle" type="button">菜单层级
										</button>
									</div>
									<input type="text" class="form-control" placeholder="菜单层级" ng-model="searchItem.level">
								</div>                            
							</div>
							<div class="col-sm-3">
								<button type="button" class="btn btn-primary " ng-click="reloadTable()">
									<i class="fa fa-search"></i>&nbsp;搜索
								</button>
								<button type="button" class="btn btn-primary " ng-click="clear()">
									<i class="fa fa-refresh"></i>&nbsp;清除
								</button>
							</div>
						</div>
                        
						<div class="fixed-table-toolbar mt-10">
							<div class="bs-bars pull-left">
								<div class="hidden-xs" role="group">
									<button type="button" class="btn btn-primary " ng-click="openAdd()" 
										ng-if="buttonPermission.add">
										<i class="fa fa-plus"></i>&nbsp;添加
									</button>
									<button type="button" class="btn btn-primary button-margin" ng-click="openUpdate()" 
										ng-if="buttonPermission.update">
										<i class="fa fa-edit"></i>&nbsp;修改
									</button>
									<button type="button" class="btn btn-primary button-margin" ng-click="deleteMenu()"
										ng-if="buttonPermission.delete">
										<i class="fa fa-minus"></i>&nbsp;删除
									</button>
								</div>
							</div>
						</div>
                    <div class="fixed-table-container pt-50">
						<table id="menuTable"></table> 
					</div>
                </div>
            </div>
        </div>
    </div>
</div>
