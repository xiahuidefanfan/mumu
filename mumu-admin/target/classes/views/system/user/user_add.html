<div class="wrapper wrapper-content animated fadeInRight">
	<div class="ibox float-e-margins">
		<div class="ibox-content">
			<div class="form-horizontal bv-form" >
				<div class="row" ng-form="editForm">
					<div class="col-sm-6 b-r">
						<div ng-class="{'form-group':true, 'has-feedback':true, 
						               'has-error': editForm.account.$error.required 
											     && editForm.account.$dirty}">
							<label class="col-sm-3 control-label">账户</label>
							<div class="col-sm-9">
								<input class="form-control"	ng-model="submitData.account" name="account" required>
								<small style="display: block;color:#ed5565"
									   ng-if="editForm.account.$error.required 
							       		   && editForm.account.$dirty">账户不能为空
								</small>
							</div>
						</div>
						<div class="hr-line-dashed"></div>
						
						<div ng-class="{'form-group':true, 'has-feedback':true, 
						                'has-error': editForm.sex.$error.required 
											      && editForm.sex.$dirty}">
							<label class="col-sm-3 control-label">性别</label>
							<div class="col-sm-9">
								<select class="form-control" 
								        ng-model="submitData.sex" 
								        name="sex" 
								        required >
									<option value="1" ng-selected="submitData.sex == 1">男</option>
									<option value="2" ng-selected="submitData.sex == 2">女</option>
								</select>
								<small style="display: block;color:#ed5565"
									   ng-if="editForm.sex.$error.required 
							       		   && editForm.sex.$dirty">请选择性别
								</small>
							</div>
						</div>
						<div class="hr-line-dashed"></div>
						
						<div ng-class="{'form-group':true, 'has-feedback':true, 
						               'has-error': editForm.password.$error.required &&
											        editForm.password.$dirty}">
							<label class="col-sm-3 control-label">密码</label>
							<div class="col-sm-9">
								<input class="form-control"	
									   ng-model="submitData.password" 
									   type="password" 
									   name="password" 
									   ng-required="submitData.id == undefined">
								<small style="display: block;color:#ed5565"
									   ng-if="editForm.password.$error.required && 
							       		      editForm.password.$dirty">密码不能为空
								</small>
							</div>
						</div>
						<div class="hr-line-dashed"></div>
						
						<div ng-class="{'form-group':true, 'has-feedback':true, 
						                'has-error': editForm.chosedRoleName.$error.required 
								      && editForm.chosedRoleName.$dirty}">
					      	<div class="zTreeDemoBackground left" id="roleMenu" style='display:none'>
								<ul id="roleTree" class="ztree tree-box"></ul>
							</div>
							
							<label class="col-sm-3 control-label">角色</label>
							<div class="col-sm-9" ng-click="showRoleTree()">
								<input class="form-control"	
									   ng-model="submitData.roleName" 
									   name="chosedRoleName" 
									   required
									   readonly="readonly" 
									   style="background-color: #ffffff !important;">
								<small style="display: block;color:#ed5565"
									   ng-if="editForm.chosedRoleName.$error.required 
							       		   && editForm.chosedRoleName.$dirty">请设置角色
								</small>
							</div>
						</div>
						<div class="hr-line-dashed"></div>
						
						<div ng-class="{'form-group':true, 'has-feedback':true, 
						               'has-error':editForm.email.$error.email}">
							<label class="col-sm-3 control-label">邮箱</label>
							<div class="col-sm-9">
								<input class="form-control"	
									   ng-model="submitData.email" 
									   type="email"
									   name="email">
							    <small style="display: block;color:#ed5565"
  							        ng-if="editForm.email.$error.email">邮箱格式不正确
	   							 </small>
							</div>
						</div>
						<div class="hr-line-dashed"></div>
					</div>
					<div class="col-sm-6">
						<div ng-class="{'form-group':true, 'has-feedback':true, 
						                'has-error': editForm.name.$error.required 
								      && editForm.name.$dirty}">
							<label class="col-sm-3 control-label">姓名</label>
							<div class="col-sm-9">
								<input class="form-control"	ng-model="submitData.name" name="name" required>
								<small style="display: block;color:#ed5565"
									   ng-if="editForm.name.$error.required 
							       		   && editForm.name.$dirty">姓名不可为空
								</small>
							</div>
						</div>
						<div class="hr-line-dashed"></div>
					
						<div class="form-group has-feedback">
							<label class="col-sm-3 control-label">出生日期</label>
							<div class="col-sm-9">
								<input class="form-control bg-white"	
									   ng-model="submitData.birthday" 
									   id="birthday" 
									   ng-mouseover="initLaydate()"
									   readonly="readonly">
							</div>
						</div>
						<div class="hr-line-dashed"></div>
						
						<div ng-class="{'form-group':true, 'has-feedback':true, 
						                'has-error': (editForm.rePassword.$error.equalTo || 
									          		  editForm.rePassword.$error.required) &&
									          		  editForm.rePassword.$dirty}">
							<label class="col-sm-3 control-label">确认密码</label>
							<div class="col-sm-9">
								<input class="form-control"	
									   ng-init="rePassword = submitData.password"
								       ng-model="rePassword" 
								       type="password" 
								       name="rePassword" 
								       equal-to="password"
								       required>
								<small style="display: block;color:#ed5565"
									   ng-if="editForm.rePassword.$error.equalTo &&
									          editForm.rePassword.$dirty &&
									         !editForm.rePassword.$error.required">两次密码不一致
								</small>
								<small style="display: block;color:#ed5565"
									   ng-if="editForm.rePassword.$error.required &&
									   		  editForm.rePassword.$dirty">请再次输入密码
								</small>
							</div>
						</div>
						<div class="hr-line-dashed"></div>
						
						<div ng-class="{'form-group':true, 'has-feedback':true, 
							               'has-error': editForm.chosedDeptName.$error.required 
												     && editForm.chosedDeptName.$dirty}">
							<div class="zTreeDemoBackground left" id="deptMenu" style='display:none'>
								<ul id="deptTree" class="ztree tree-box"></ul>
							</div>
							<label class="col-sm-3 control-label">部门</label>
							<div class="col-sm-9" ng-click="showDeptTree()">
								<input class="form-control" 
									   id="chosedDeptName" 
									   ng-model="submitData.deptName"
								       name="chosedDeptName" 
								       required
								       readonly="readonly" 
									   style="background-color: #ffffff !important;">
								   <small style="display: block;color:#ed5565"
	   							          ng-if="editForm.chosedDeptName.$error.required 
										      && editForm.chosedDeptName.$dirty">请选择部门
	   							  </small>
							</div>
						</div>
						<div class="hr-line-dashed"></div>
						
						<div ng-class="{'form-group':true, 'has-feedback':true, 
						               'has-error':editForm.phone.$error.pattern}">
							<label class="col-sm-3 control-label">手机</label>
							<div class="col-sm-9">
								<input class="form-control"	
									   ng-model="submitData.phone"
									   name="phone"
									   maxlength="11"/
									   ng-pattern="/^1[3|4|5|7|8]\d{9}$/">
							     <small style="display: block;color:#ed5565"
	   							        ng-if="editForm.phone.$error.pattern">手机格式不正确
	   							 </small>
							</div>
						</div>
						<div class="hr-line-dashed"></div>
					</div>
				</div>
				<div class="row btn-group-m-t">
					<div class="col-sm-10">
						<button type="button" class="btn btn-info "
							ng-click="addSubmit()" id="ensure">
							<i class="fa fa-check"></i>&nbsp;提交
						</button>
						<button type="button" class="btn btn-danger "
							ng-click="closeLayer()" id="cancel">
							<i class="fa fa-eraser"></i>&nbsp;取消
						</button>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
